name: CI for radarin

on:
  push:
    branches: [ master ]

jobs:
  build-test-webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.14.1
    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: codecov/codecov-action@v1  
  build-test-restapi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restapi
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.14.1
    - run: npm ci
    - run: npm test
  e2e-tests:
    needs: [build-test-webapp, build-test-restapi]
    runs-on: ubuntu-latest
    services:
      node-solid-server:
        image: nodesolidserver/node-solid-server:v5.6.6
        ports: 
          - 8443:8443
        env:
          SOLID_MULTIUSER: true
          SOLID_NO_REJECT_AUTHORIZED: true
          NODE_TLS_REJECT_UNAUTHORIZED: 0
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.14.1
    - name: Update hosts rule to allow multiple users in solid server
      run: echo "127.0.0.1 *.localhost" >> /etc/hosts

    - name: Install webapp
      run: npm --prefix webapp install

    - name: Install restapi
      run: npm --prefix restapi install

    - name: Run e2e tests
      run: npm --prefix webapp run test:e2e
  deploy-webapp:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.8.9 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "radarinen2bwebapp" #Must be unique in Heroku
          heroku_email: "asw2021en2b@gmail.com"
          usedocker: true
          appdir: "webapp"
          docker_build_args: |
            API_URI
        env:
          API_URI: "https://radarinen2brestapi.herokuapp.com/api"
  deploy-restapi:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.8.9 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "radarinen2brestapi" #Must be unique in Heroku
          heroku_email: "asw2021en2b@gmail.com"
          usedocker: true
          appdir: "restapi"
          docker_build_args: |
            MONGO_URI
        env:
          MONGO_URI: ${{secrets.MONGO_URI}}

